<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body ng-controller="StudentController">
<form name="studentForm" style="width:50%;margin-left:50px;" novalidate>
    <h2>JAVASCRIPT OBJECT LAB-4 IN ANGULARJS</h2>
    <div class="form-group">
        <label>Student Id:</label>
        <input type="number" class="form-control" placeholder="Student Id" data-ng-model="studentId" required/>
    </div>
    <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" placeholder="First Name" data-ng-model="fName" maxlength="20" required />
    </div>

    <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" placeholder="Last Name" data-ng-model="lName" maxlength="20" required/>
    </div>
     <button data-ng-click="addNewStudent()" class="btn btn-primary">Add Student</button>
</form>
<hr>
<div>
    <table class="table table-bordered" style="margin-left:50px;height:200px;width:400px">
        <thead>
        <tr>
            <th>Student Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in students">
            <td>{{ student.studentId }}</td>
            <td>{{ student.FirstName }}</td>
            <td>{{ student.LastName }}</td>
        </tr>

        </tbody>
    </table>
</div>
<hr/>
<div id="footer" style="background:#ffab62;	height:200px;width:100%;bottom:0;left:0; text-align: center">
    Copyright &copy; 2015, Nayeema Mustaril
</div>
</body>
</html>
