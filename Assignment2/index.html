<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 2 - Javascript Student Object in AngularJS and Showing it on a table</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="application.css" />
    <style>
        body { padding-top:50px; }
    </style>

    <!-- JS -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>

</head>
<body>
<div class="container" ng-app="myApp" ng-controller="StudentController">
    <form name="studentForm" novalidate style="width:600px">
        <h2>JAVASCRIPT OBJECT LAB-4 IN ANGULARJS</h2>
        <div class="form-group">
            <label>Student Id:</label>
            <input type="text" class="form-control" placeholder="Student Id" ng-model="studentId" numbers-only required/>
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" placeholder="First Name" ng-model="fName" maxlength="20" required />
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" placeholder="Last Name" ng-model="lName" maxlength="20" required/>
        </div>
        <button ng-click="addNewStudent()" class="btn btn-primary">Add Student</button>
    </form>

    <br>
   <form style="width: 600px">
        <div class="form-group" style="width: 600px">
            <div class="input-group" style="width: 600px">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search With Name" ng-model="searchName">
            </div>
        </div>
    </form>

    <br>

    <table class="table table-bordered table-striped" style="width:600px">

        <thead>
        <tr>
            <td>
                <a href="#" ng-click="sortType = 'studentId'; sortReverse = !sortReverse">
                    <b>Student Id</b>
                    <span ng-show="sortType == 'studentId' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'studentId' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>

            <td>
                <a href="#" ng-click="sortType = 'FirstName'; sortReverse = !sortReverse">
                    <b>First Name</b>
                    <span ng-show="sortType == 'FirstName' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'FirstName' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#" ng-click="sortType = 'LastName'; sortReverse = !sortReverse">
                    <b>Last Name</b>
                    <span ng-show="sortType == 'LastName' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'LastName' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td></td>
        </tr>
        </thead>


        <tbody>
        <tr ng-mouseover="displayJSONReport()" data-ng-mouseout="hideReport()" ng-repeat="student in students | orderBy:sortType:sortReverse | filter:searchName">
            <td>{{ student.studentId }}</td>
            <td>{{ student.FirstName | capitalize}}</td>
            <td>{{ student.LastName | capitalize}}</td>
            <td>
                <input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(student.studentId)"/>

            </td>
        </tr>
        </tbody>

    </table>
    <!--<div data-ng-mouseover="displayJSONReport()" data-ng-mouseout="hideReport()" data-ng-repeat="student in students">
        <student-details></student-details>
    </div>-->

    <div ng-style="myStyle" data-show-json-report data-ng-show="showReport">{{studentJSON}}</div>
</div>


<hr/>
<div id="footer" style="background:#e4b9c0;	height:200px;width:100%;bottom:0;left:0; text-align: center">
    Copyright &copy; 2015, Nayeema Mustaril
</div>
</body>
</html>
